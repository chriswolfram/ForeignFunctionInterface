name: Build
on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]
  workflow_dispatch:
jobs: 
  build-libffi: 
    name: Build libffi
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v2
    
    - uses: actions/download-artifact@v3
      with:
       name: libffi-3.4.4.tar.gz
       repo: libffi/libffi 
       path: path/to/artifact
    
    - name: Display structure of downloaded files
      run: ls -R
      working-directory: path/to/artifact
