name: Build
on:
  pull_request:
    branches: ["master"]
  push:
    # branches: ["master"]
  workflow_dispatch:
jobs: 
  build-libffi: 
    name: Build libffi
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          
      - name: Run autogen
        run: ./autogen.sh
          
      - name: Create the build directory
        run: |
          mkdir libffi-build
          cd libffi-build
          mkdir build
          
      - name: Configure libffi
        run: ../libffi/configure --disable-docs --prefix build
      
      - name: Show configured output
        run: ls -R
