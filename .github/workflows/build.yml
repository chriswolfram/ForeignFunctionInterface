name: Build
on:
  pull_request:
    branches: ["master"]
  push:
    # branches: ["master"]
  workflow_dispatch:
jobs: 
  build-libffi: 
    name: Build libffi
    
    strategy:
      matrix:
        os:
        - ubuntu-latest
        # - windows-latest
        - macOS-latest
    
    runs-on: ${{ matrix.os }}
    
    steps:
    
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install macOS script dependencies
        if: runner.os == 'macOS'
        shell: bash
        run: brew install automake
        
      - name: Run autogen
        shell: bash
        run: |
          cd libffi
          ./autogen.sh
          
      - name: Configure libffi
        shell: bash
        run: |
          cd libffi
          mkdir source-build
          cd source-build
          mkdir build
          echo `$RUNNER_WORKSPACE/libffi/source-build/build`
          echo `$PWD/build`
          ../configure --disable-docs --prefix `$PWD/build`
      
      - name: Run make
        shell: bash
        run: |
          cd libffi/source-build
          make install
          
      - name: Upload libffi built artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('libffi-build-{0}', runner.os) }}
          path: libffi/source-build/build/
          if-no-files-found: error
