name: Build
on:
  pull_request:
    branches: ["master"]
  push:
    # branches: ["master"]
  workflow_dispatch:
jobs: 
  build-libffi: 
    name: Build libffi
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          
      - name: Test install
        shell: bash
        run: sudo apt install libffi
          
      - name: Run autogen
        shell: bash
        run: |
          cd libffi
          ./autogen.sh
          
      - name: Configure libffi
        shell: bash
        run: |
          cd libffi
          mkdir source-build
          cd source-build
          mkdir build
          ../configure --disable-docs --prefix /home/runner/work/ForeignFunctionInterface/ForeignFunctionInterface/libffi/source-build/build
      
      - name: Run make
        shell: bash
        run: |
          cd libffi/source-build
          make install
          ls -R
